<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineMatch - Pesquisa</title>
    <link rel="shortcut icon" href="/img/cinematchlogo1-removebg-preview (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
        body {
          background-color: linear-gradient(180deg, rgba(13, 13, 15, 0.02), rgba(13, 13, 15, 0.05));
          color: white;
          margin: 0;
          font-family: Arial, sans-serif;
        }

        header {
          background-color: #000;
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        header h1 {
          color: #c700ff;
          margin: 0;
        }

        nav a {
          color: white;
          margin-left: 15px;
          text-decoration: none;
          font-size: 18px;
        }

        main {
          padding: 120px;
        }

        h2 {
          text-align: center;
          color: #c700ff;
          color: rgb(255, 182, 255);
    text-shadow: rgba(210, 106, 255, 0.25) 0px 4px 16px;
           font-family: "Nunito", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
            font-size: 33px;
        }

        /* Campo de pesquisa */
        .barra-pesquisa {
          display: flex;
          justify-content: center;
          margin: 20px 0;
           font-family: "Nunito", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
        }

        .barra-pesquisa input {
          padding: 10px;
          width: 300px;
          border-radius: 8px 0 0 8px;
          border: none;
          font-size: 16px;
           font-family: "Nunito", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
        }

        .barra-pesquisa button {
          padding: 10px 20px;
          border: none;
          border-radius: 0 8px 8px 0;
          background-color: #c700ff;
          color: white;
          font-weight: bold;
          cursor: pointer;
           font-family: "Nunito", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
        }

        .barra-pesquisa button:hover {
          background-color: #a000cc;
        }

        /* Cat√°logo */
        .catalogo {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 25px;
          margin-top: 20px;
        }

        .card h3 {
          margin: 10px 0 5px;
          font-size: 18px;
          color: #c700ff;
        }

        .detalhes-box {
          background: #222;
          padding: 10px;
          border-radius: 8px;
          margin-top: 8px;
          color: #ccc;
          font-size: 14px;
          text-align: justify;
          max-height: 0;
          opacity: 0;
          overflow: hidden;
          transition: all 0.4s ease;
        }

        .detalhes-box.visible {
          max-height: 500px; /* suficiente para o conte√∫do */
          opacity: 1;
        }

        .card p {
          margin: 4px 0;
        }

        .descricao {
          font-size: 14px;
          color: #ccc;
          margin: 8px 0;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 4;
          -webkit-box-orient: vertical;
          word-wrap: break-word;
        }

        .nota {
          font-size: 14px;
          font-weight: bold;
          color: #ffcc00;
          margin: 8px 0;
        }

        .nota i {
          margin-right: 5px;
        }

        .botoes {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-top: auto;
        }

        .like-btn {
            position: absolute;
            bottom: 10px;
            right: 12px;
            font-size: 22px;
            color: #aaa;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .like-btn:hover {
            transform: scale(1.2);
            color: #ff4d4d;
        }

        .like-btn.liked {
            color: #ff4d4d;
        }

        .filme-card {
            position: relative; /* necess√°rio pro cora√ß√£o ficar dentro do card */
        }

        header {
          font-family: "Nunito", sans-serif;
          font-optical-sizing: auto;
          font-weight: <weight>;
          font-style: normal;
          position: fixed;
          top: 0; left: 0; width: 100%;
          z-index: 150;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 14px 28px;
          background: rgba(0,0,0,0.55);
          backdrop-filter: blur(6px);
          border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        header h1 {
          color: #d46aff;
          font-size: 1.8rem;
          display: flex;
          align-items: center;
          gap: 8px;
        }
        header h1 i {
          color: #b174ff;
          font-size: 1.3rem;
        }

        header nav a { color: #fff; margin-left: 26px; text-decoration: none; font-size: 1.6rem; }
        .header-actions a { background: linear-gradient(90deg,#7a42ff,#b174ff);
         color: #fff;
         padding: 8px 12px;
         border-radius: 10px;
         text-decoration: none; margin-left:8px;
         font-weight: 600;
         display:inline-block;

         }

        .logo-header {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .logo-header img {
          width: 90px;
          height: 90px;
          border-radius: 8px;
          object-fit: cover;
        }

        header h1 {
          color: #d46aff;
          font-size: 1.8rem;
          display: flex;
          align-items: center;
          gap: 8px;
        }
        header h1 i {
          color: #b174ff;
          font-size: 1.3rem;
        }

        .btn-like, .btn-dislike {
          padding: 8px 14px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          display: flex;
          align-items: center;
          gap: 6px;
          transition: transform 0.2s ease, background 0.3s ease;
          font-weight: bold;
        }

        .btn-like {
          background: linear-gradient(135deg, #28a745, #34d058);
          color: white;
        }

        .btn-like:hover {
          transform: scale(1.1);
          background: #218838;
        }

        .btn-dislike {
          background: linear-gradient(135deg, #dc3545, #ff4d6d);
          color: white;
        }

        .btn-dislike:hover {
          transform: scale(1.1);
          background: #c82333;
        }
    </style>
</head>
<body>
<header th:if="${session.usuarioLogado != null}">
    <div class="logo-header">
        <img src="/img/cinematchlogo1-removebg-preview.png" alt="CineMatch Logo">
        <h1>CineMatch</h1>
    </div>
    <nav class="nav-links">
        <a href="/">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="/pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Pesquisar</span>
        </a>
        <a href="/chat">
            <i class="fa-solid fa-comment"></i>
            <span>Chat</span>
        </a>
        <a href="/curtidos">
            <i class="fa-solid fa-heart"></i>
            <span>Favoritos</span>
        </a>
        <a href="/perfil">
            <i class="fa-solid fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
</header>

<header th:if="${session.usuarioLogado == null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/login" class="btn-login">Entrar</a>
        <a href="/registrar" class="btn-cadastrar">Cadastrar</a>
    </nav>
</header>

<main>
    <h2>üîç Pesquisar Filmes</h2>

    <form class="barra-pesquisa" method="get" action="/pesquisa">
        <input type="text" name="q" placeholder="Digite o nome do filme..." th:value="${query}">
        <button type="submit">Buscar</button>
    </form>

    <section th:if="${session.usuarioLogado != null}" class="catalogo" id="catalogo">
        <div th:each="filme : ${filmes}" class="card">
            <img th:src="${filme.imagem}" alt="Poster do filme" loading="lazy">
            <h3 th:text="${filme.titulo}">T√≠tulo</h3>
            <p th:text="${filme.genero}">G√™nero</p>
            <div class="botoes">
                <button th:data-id="${filme.imdbId}" th:data-titulo="${filme.titulo}"
                        th:data-imagem="${filme.imagem}" th:data-genero="${filme.genero}"
                        class="btn-favoritar" onclick="favoritarFilme(this)">
                    <i class="fa-solid fa-heart"></i> Favoritar
                </button>

                <button th:data-id="${filme.imdbId}" th:data-titulo="${filme.titulo}"
                        th:data-imagem="${filme.imagem}" th:data-genero="${filme.genero}"
                        class="btn-salvar" onclick="salvarFilme(this)">
                    <i class="fa-solid fa-bookmark"></i> Salvar
                </button>
            </div>
        </div>
    </section>
</main>

<script src="https://kit.fontawesome.com/a2e0e6c6c1.js" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {

  // ===== BOT√ÉO "EXPLORAR AGORA" =====
  const botaoExplorar = document.getElementById("btnExplorar");
  if (botaoExplorar) {
    botaoExplorar.addEventListener("click", function(e) {
      e.preventDefault();

      const secaoCatalogo = document.getElementById("catalogo");
      if (!secaoCatalogo) {
        console.warn("Se√ß√£o #catalogo n√£o encontrada");
        return;
      }

      const header = document.querySelector("header");
      const headerAltura = header ? header.offsetHeight : 0;

      const destino = secaoCatalogo.getBoundingClientRect().top + window.scrollY - headerAltura - 12;
      window.scrollTo({ top: destino, behavior: "smooth" });
    });
  }

  // ===== FAVORITAR FILME =====
  window.favoritarFilme = async function(botao) {
    const imdbId = botao.getAttribute("data-id");
    const titulo = botao.getAttribute("data-titulo");
    const imagem = botao.getAttribute("data-imagem");
    const genero = botao.getAttribute("data-genero");

    try {
      const resposta = await fetch("/favoritar", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `imdbId=${encodeURIComponent(imdbId)}&titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&genero=${encodeURIComponent(genero)}`
      });

      const resultado = await resposta.text();

      if (resultado === "ADICIONADO") {
        botao.classList.add("favoritado");
        botao.innerHTML = '<i class="fa-solid fa-heart-circle-check"></i> Favoritado';
      } else if (resultado === "REMOVIDO") {
        botao.classList.remove("favoritado");
        botao.innerHTML = '<i class="fa-solid fa-heart"></i> Favoritar';
      } else if (resultado.startsWith("ERRO")) {
        alert("Voc√™ precisa estar logado para favoritar filmes.");
      }
    } catch (erro) {
      console.error("Erro ao favoritar:", erro);
      alert("Ocorreu um erro ao tentar favoritar o filme.");
    }
  };
});

    window.salvarFilme = async function(botao) {
    const imdbId = botao.getAttribute("data-id");
    const titulo = botao.getAttribute("data-titulo");
    const imagem = botao.getAttribute("data-imagem");
    const genero = botao.getAttribute("data-genero");

    try {
        const resposta = await fetch("/perfil/salvarFilme", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `imdbId=${encodeURIComponent(imdbId)}&titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&genero=${encodeURIComponent(genero)}`
        });

        const resultado = await resposta.text();

        if (resultado === "ADICIONADO") {
            botao.classList.add("salvo");
            botao.innerHTML = '<i class="fa-solid fa-bookmark-circle-check"></i> Salvo';
        } else if (resultado === "REMOVIDO") {
            botao.classList.remove("salvo");
            botao.innerHTML = '<i class="fa-solid fa-bookmark"></i> Salvar';
        } else if (resultado === "LIMITE") {
            alert("Voc√™ j√° salvou o m√°ximo de 10 filmes!");
        } else if (resultado === "ERRO_LOGIN") {
            alert("Voc√™ precisa estar logado para salvar filmes.");
        }
    } catch (erro) {
        console.error("Erro ao salvar filme:", erro);
        alert("Erro ao salvar filme.");
    }
};

    function mostrarDetalhes(imdbId, botao) {
        const box = document.getElementById("detalhes-" + imdbId);
        const descEl = document.getElementById("descricao-" + imdbId);
        const generoEl = document.getElementById("genero-" + imdbId);
        const notaEl = document.getElementById("nota-" + imdbId);

        if (box.classList.contains("visible")) {
            // Esconder
            box.classList.remove("visible");
            botao.innerHTML = '<i class="fa-solid fa-circle-info"></i> Mostrar detalhes';
            return;
        }

        // Se j√° carregou antes, s√≥ mostrar
        if (descEl.innerText && descEl.innerText !== "Carregando...") {
            box.classList.add("visible");
            botao.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Ocultar detalhes';
            return;
        }

        // Carregar dados do backend
        descEl.innerText = "Carregando...";
        generoEl.innerText = "Carregando...";
        notaEl.innerText = "‚≠ê ...";

        fetch("/detalhes/" + imdbId)
        .then(r => r.json())
        .then(filme => {
            descEl.innerText = filme.descricao || "Descri√ß√£o n√£o encontrada.";

            generoEl.innerText = filme.genero || "Desconhecido";
            generoEl.style.display = "block";

            notaEl.innerText = "‚≠ê " + (filme.nota || "N/A");
            notaEl.style.display = "block";

            box.classList.add("visible");
            botao.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Ocultar detalhes';
        })
        .catch(() => {
            descEl.innerText = "Erro ao carregar detalhes.";
        });
    }
    function salvarFilme(botao) {
      botao.classList.add("salvo");
      botao.innerHTML = '<i class="fa-solid fa-check"></i> Salvo';
      botao.disabled = true;
    }

    async function favoritarFilme(botao) {
  const card = botao.closest(".card");
  const imdbId = card.querySelector(".btn-favoritar").dataset.id;
  const titulo = card.querySelector(".btn-favoritar").dataset.titulo;
  const imagem = card.querySelector(".btn-favoritar").dataset.imagem;
  const genero = card.querySelector(".btn-favoritar").dataset.genero;

  try {
    const resposta = await fetch("/favoritar", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `imdbId=${encodeURIComponent(imdbId)}&titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&genero=${encodeURIComponent(genero)}`
    });

    const resultado = await resposta.text();

    if (resultado === "ADICIONADO") {
      botao.classList.add("favoritado");
      botao.innerHTML = '<i class="fa-solid fa-heart-circle-check"></i> Favoritado';
    } else if (resultado === "REMOVIDO") {
      botao.classList.remove("favoritado");
      botao.innerHTML = '<i class="fa-solid fa-heart"></i> Favoritar';
    } else if (resultado.startsWith("ERRO")) {
      alert("Voc√™ precisa estar logado para favoritar filmes.");
    }
  } catch (e) {
    console.error("Erro ao favoritar:", e);
    alert("Ocorreu um erro ao tentar favoritar o filme.");
  }
}
</script>
</body>
</html>
