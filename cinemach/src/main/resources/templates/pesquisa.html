<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineMatch - Pesquisa</title>
    <link rel="shortcut icon" href="/img/cinematchlogo1-removebg-preview (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
          background-color: #111;
          color: white;
          margin: 0;
          font-family: Arial, sans-serif;
        }

        header {
          background-color: #000;
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        header h1 {
          color: #c700ff;
          margin: 0;
        }

        nav a {
          color: white;
          margin-left: 15px;
          text-decoration: none;
          font-size: 18px;
        }

        main {
          padding: 20px;
        }

        h2 {
          text-align: center;
          color: #c700ff;
        }

        /* Campo de pesquisa */
        .barra-pesquisa {
          display: flex;
          justify-content: center;
          margin: 20px 0;
        }

        .barra-pesquisa input {
          padding: 10px;
          width: 300px;
          border-radius: 8px 0 0 8px;
          border: none;
          font-size: 16px;
        }

        .barra-pesquisa button {
          padding: 10px 20px;
          border: none;
          border-radius: 0 8px 8px 0;
          background-color: #c700ff;
          color: white;
          font-weight: bold;
          cursor: pointer;
        }

        .barra-pesquisa button:hover {
          background-color: #a000cc;
        }

        /* Cat√°logo */
        .catalogo {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 25px;
          margin-top: 20px;
        }

        /* Card */
        .card {
          width: 180px;
          background: #1a1a1a;
          border-radius: 10px;
          text-align: center;
          color: white;
          padding: 10px;
          transition: 0.2s;
        }

        .card:hover {
          transform: translateY(-8px) scale(1.03);
          box-shadow: 0 8px 20px rgba(214, 51, 255, 0.6);
        }

        .card img {
          width: 100%;
          height: 300px;
          object-fit: contain;
          background: #000;
          border-radius: 8px;
        }

.botoes {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 12px;
}

.btn-favoritar {
  display: flex;
  align-items: center;
  gap: 6px;
  background: #181818;
  color: #fff;
  border: 1px solid #7a42ff;
  border-radius: 12px;
  padding: 8px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 0 5px rgba(122, 66, 255, 0.2);
}

.btn-favoritar i {
  font-size: 1rem;
}

.btn-favoritar:hover {
  background: linear-gradient(90deg, #7a42ff, #b174ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(122, 66, 255, 0.6);
  transform: translateY(-2px);
}

.btn-favoritar.favoritado {
  background: linear-gradient(90deg, #ff3366, #ff6699);
  border-color: #ff6699;
  box-shadow: 0 0 10px rgba(255, 99, 132, 0.7);
}

.btn-favoritar.salvo {
  background: linear-gradient(90deg, #4caf50, #7bdc7d);
  border-color: #7bdc7d;
  box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
}

        .card h3 {
          margin: 10px 0 5px;
          font-size: 18px;
          color: #c700ff;
        }

        .detalhes-box {
  background: #222;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  color: #ccc;
  font-size: 14px;
  text-align: justify;
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all 0.4s ease;
}

.detalhes-box.visible {
  max-height: 500px; /* suficiente para o conte√∫do */
  opacity: 1;
}

        .card p {
          margin: 4px 0;
        }

        .descricao {
          font-size: 14px;
          color: #ccc;
          margin: 8px 0;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 4;
          -webkit-box-orient: vertical;
          word-wrap: break-word;
        }

        .nota {
          font-size: 14px;
          font-weight: bold;
          color: #ffcc00;
          margin: 8px 0;
        }

        .nota i {
          margin-right: 5px;
        }

        .botoes {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-top: auto;
        }

        .like-btn {
            position: absolute;
            bottom: 10px;
            right: 12px;
            font-size: 22px;
            color: #aaa;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .like-btn:hover {
            transform: scale(1.2);
            color: #ff4d4d;
        }

        .like-btn.liked {
            color: #ff4d4d;
        }

        .filme-card {
            position: relative; /* necess√°rio pro cora√ß√£o ficar dentro do card */
        }

.btn-detalhes {
  background: #6a5acd;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s;
}

.btn-detalhes:hover {
  background: #836fff;
  transform: scale(1.05);
}

        .btn-like, .btn-dislike {
          padding: 8px 14px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          display: flex;
          align-items: center;
          gap: 6px;
          transition: transform 0.2s ease, background 0.3s ease;
          font-weight: bold;
        }

        .btn-like {
          background: linear-gradient(135deg, #28a745, #34d058);
          color: white;
        }

        .btn-like:hover {
          transform: scale(1.1);
          background: #218838;
        }

        .btn-dislike {
          background: linear-gradient(135deg, #dc3545, #ff4d6d);
          color: white;
        }

        .btn-dislike:hover {
          transform: scale(1.1);
          background: #c82333;
        }
    </style>
</head>
<body>
<header th:if="${session.usuarioLogado != null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/pesquisa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="/chat"><i class="fa-solid fa-comment"></i></a>
        <a href="/curtidos"><i class="fa-solid fa-heart"></i></a>
        <a href="/perfil"><i class="fa-solid fa-user"></i></a>
        <a href="/logout" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
</header>

<header th:if="${session.usuarioLogado == null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/login" class="btn-login">Entrar</a>
        <a href="/registrar" class="btn-cadastrar">Cadastrar</a>
    </nav>
</header>

<main>
    <h2>Pesquisar Filmes üîé</h2>

    <form class="barra-pesquisa" method="get" action="/pesquisa">
        <input type="text" name="q" placeholder="Digite o nome do filme..." th:value="${query}">
        <button type="submit">Buscar</button>
    </form>

    <section th:if="${session.usuarioLogado != null}" class="catalogo" >
        <div th:each="filme : ${filmes}" class="card">
            <img th:src="${filme.imagem}" alt="Poster do filme" loading="lazy">
            <h3 th:text="${filme.titulo}"></h3>
            <p class = "gen" th:text="${filme.genero}"></p>

            <div class="botoes">
                <button th:data-id="${filme.imdbId}"
                        th:data-titulo="${filme.titulo}"
                        th:data-imagem="${filme.imagem}"
                        th:data-genero="${filme.genero}" class="btn-favoritar" onclick="favoritarFilme(this)">
                    <i class="fa-solid fa-heart"></i> Favoritar
                </button>
            </div>
        </div>
    </section>
</main>

<script>
    function mostrarDetalhes(imdbId, botao) {
        const box = document.getElementById("detalhes-" + imdbId);
        const descEl = document.getElementById("descricao-" + imdbId);
        const generoEl = document.getElementById("genero-" + imdbId);
        const notaEl = document.getElementById("nota-" + imdbId);

        if (box.classList.contains("visible")) {
            // Esconder
            box.classList.remove("visible");
            botao.innerHTML = '<i class="fa-solid fa-circle-info"></i> Mostrar detalhes';
            return;
        }

        // Se j√° carregou antes, s√≥ mostrar
        if (descEl.innerText && descEl.innerText !== "Carregando...") {
            box.classList.add("visible");
            botao.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Ocultar detalhes';
            return;
        }

        // Carregar dados do backend
        descEl.innerText = "Carregando...";
        generoEl.innerText = "Carregando...";
        notaEl.innerText = "‚≠ê ...";

        fetch("/detalhes/" + imdbId)
        .then(r => r.json())
        .then(filme => {
            descEl.innerText = filme.descricao || "Descri√ß√£o n√£o encontrada.";

            generoEl.innerText = filme.genero || "Desconhecido";
            generoEl.style.display = "block";

            notaEl.innerText = "‚≠ê " + (filme.nota || "N/A");
            notaEl.style.display = "block";

            box.classList.add("visible");
            botao.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Ocultar detalhes';
        })
        .catch(() => {
            descEl.innerText = "Erro ao carregar detalhes.";
        });
    }
    function salvarFilme(botao) {
      botao.classList.add("salvo");
      botao.innerHTML = '<i class="fa-solid fa-check"></i> Salvo';
      botao.disabled = true;
    }

    async function favoritarFilme(botao) {
  const card = botao.closest(".card");
  const imdbId = card.querySelector(".btn-favoritar").dataset.id;
  const titulo = card.querySelector(".btn-favoritar").dataset.titulo;
  const imagem = card.querySelector(".btn-favoritar").dataset.imagem;
  const genero = card.querySelector(".btn-favoritar").dataset.genero;

  try {
    const resposta = await fetch("/favoritar", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `imdbId=${encodeURIComponent(imdbId)}&titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&genero=${encodeURIComponent(genero)}`
    });

    const resultado = await resposta.text();

    if (resultado === "ADICIONADO") {
      botao.classList.add("favoritado");
      botao.innerHTML = '<i class="fa-solid fa-heart-circle-check"></i> Favoritado';
    } else if (resultado === "REMOVIDO") {
      botao.classList.remove("favoritado");
      botao.innerHTML = '<i class="fa-solid fa-heart"></i> Favoritar';
    } else if (resultado.startsWith("ERRO")) {
      alert("Voc√™ precisa estar logado para favoritar filmes.");
    }
  } catch (e) {
    console.error("Erro ao favoritar:", e);
    alert("Ocorreu um erro ao tentar favoritar o filme.");
  }
}
</script>
</body>
</html>
