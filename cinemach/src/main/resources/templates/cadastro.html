<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMatch - Cadastro</title>
  <link rel="stylesheet" th:href="@{/css/cadastro.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2b5e9f5b2.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="left-side">
    <div class="form-container">
      <h1>Crie sua conta</h1>
      <form th:action="@{/registrar}" method="post" novalidate>
        
     
        <input 
          type="text" 
          id="nome" 
          name="nome"
          placeholder="Digite seu nome completo" 
          required
          minlength="3"
        >

   
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="Digite seu email" 
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        >

  
        <input 
          type="password" 
          id="senha" 
          name="senha"
          placeholder="Digite uma senha" 
          required
          minlength="8"
        >

        <button type="submit">Cadastrar-se</button>

          <p th:if="${erro}" style="color:red;" th:text="${erro}"></p>
          <p th:if="${msg}" style="color:green;" th:text="${msg}"></p>
      </form>

      <p class="login-text">
        Já tem uma conta? <a  href="/login">Faça Login</a>
      </p>
    </div>
  </div>

  <div class="right-side">
    <div class="overlay"></div>
    <div class="right-content">
      <h1 class="logo">CineMatch</h1>
      <p class="subtitle">Descubra filmes e pessoas<br>com gostos parecidos</p>
    </div>
  </div>

</body>
</html>
