<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CineMatch - Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" href="/img/cinematchlogo1-removebg-preview (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:if="${session.usuarioLogado != null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/pesquisa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="/chat"><i class="fa-solid fa-comment"></i></a>
        <a href="/curtidos"><i class="fa-solid fa-heart"></i></a>
        <a href="/perfil"><i class="fa-solid fa-user"></i></a>
        <a href="/logout" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
</header>

<header th:if="${session.usuarioLogado == null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/login" class="btn-login">Entrar</a>
        <a href="/registrar" class="btn-cadastrar">Cadastrar</a>
    </nav>
</header>

  <main class="container">
    <section class="chat-section">
      <h2>Chat ğŸ’¬</h2>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>

        <form id="chat-form" class="chat-form">
          <input id="chat-input" type="text" placeholder="Escreva uma mensagem..." autocomplete="off" />
          <button type="submit" class="btn-enviar">Enviar</button>
          <button type="button" id="chat-clear" class="btn-nao">Limpar</button>
        </form>
      </div>
    </section>
  </main>

<script th:src="@{/app.js}"></script>
</body>
</html>
