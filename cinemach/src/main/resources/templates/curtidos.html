<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CineMatch - Curtidos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" href="/img/cinematchlogo1-removebg-preview (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {linear-gradient(180deg, rgba(13, 13, 15, 0.02), rgba(13, 13, 15, 0.05)); color: white; text-align: center; }

        section{
        background: linear-gradient(180deg, rgba(13, 13, 15, 0.02), rgba(13, 13, 15, 0.05));
        }

        #lista-curtidos {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          margin-top: 30px;
        }
        .botoes {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 12px;
        }
        .btn-login, .btn-cadastrar {
          background: #6a0dad;
          color: white;
          padding: 10px 18px;
          border-radius: 8px;
          text-decoration: none;
          font-weight: bold;
          margin-left: 10px;
          transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover, .btn-cadastrar:hover {
          background: #8b2cff;
          transform: scale(1.05);
        }

        .filme-card {
          transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .filme-card.removendo {
          opacity: 0;
          transform: scale(0.95);
        }

        .botao-modern {
          display: flex;
          align-items: center;
          gap: 6px;
          background: #181818;
          color: #fff;
          border: 1px solid #7a42ff;
          border-radius: 12px;
          padding: 8px 14px;
          font-size: 0.9rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.25s ease;
          box-shadow: 0 0 5px rgba(122, 66, 255, 0.2);
          margin-left: 30px;

        }

        .botao-modern i {
          font-size: 1rem;
        }

        .botao-modern:hover {
          background: linear-gradient(90deg, #7a42ff, #b174ff);
          color: #fff;
          box-shadow: 0 0 10px rgba(122, 66, 255, 0.6);
          transform: translateY(-2px);
        }

        .botao-modern.favoritado {
          background: linear-gradient(90deg, #ff3366, #ff6699);
          border-color: #ff6699;
          box-shadow: 0 0 10px rgba(255, 99, 132, 0.7);
        }

        .botao-modern.salvo {
          background: linear-gradient(90deg, #4caf50, #7bdc7d);
          border-color: #7bdc7d;
          box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        .filme-card {
          width: 180px;
          background: #111;
          border-radius: 10px;
          text-align: center;
          color: white;
          padding: 10px;
          transition: 0.2s;
        }
        .filme-card:hover { transform: scale(1.05); background: #222; }
        .poster { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

<header th:if="${session.usuarioLogado != null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/pesquisa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="/chat"><i class="fa-solid fa-comment"></i></a>
        <a href="/curtidos"><i class="fa-solid fa-heart"></i></a>
        <a href="/perfil"><i class="fa-solid fa-user"></i></a>
        <a href="/logout" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
</header>

<header th:if="${session.usuarioLogado == null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/login" class="btn-login">Entrar</a>
        <a href="/registrar" class="btn-cadastrar">Cadastrar</a>
    </nav>
</header>

<section>
    <h2>Filmes que você curtiu ❤️</h2>

    <div id="lista-curtidos">
        <div th:each="filme : ${filmesCurtidos}" class="filme-card">
            <img th:src="${filme.imagem}" th:alt="${filme.titulo}" class="poster">
            <h3 th:text="${filme.titulo}"></h3>
            <p th:text="${filme.genero}"></p>


            <button class="botao-modern"
                    th:data-id="${filme.imdbId}"
                    th:data-titulo="${filme.titulo}"
                    th:data-imagem="${filme.imagem}"
                    th:data-genero="${filme.genero}"
                    onclick="desfavoritarFilme(this)">
                <i class="fa-solid fa-heart-circle-check"></i> Favoritado
            </button>
        </div>
    </div>
</section>

<script>
    async function desfavoritarFilme(botao) {
      const card = botao.closest(".filme-card");
      const imdbId = botao.dataset.id;
      const titulo = botao.dataset.titulo;
      const imagem = botao.dataset.imagem;
      const genero = botao.dataset.genero;

      try {
        const resposta = await fetch("/favoritar", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `imdbId=${encodeURIComponent(imdbId)}&titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&genero=${encodeURIComponent(genero)}`
        });

        const resultado = await resposta.text();

        if (resultado === "REMOVIDO") {
  card.classList.add("removendo");
  setTimeout(() => card.remove(), 300);
}else if (resultado.startsWith("ERRO")) {
          alert("Você precisa estar logado para desfavoritar filmes.");
        }
      } catch (e) {
        console.error("Erro ao desfavoritar:", e);
        alert("Ocorreu um erro ao tentar desfavoritar o filme.");
      }
    }
</script>
</body>
</html>
