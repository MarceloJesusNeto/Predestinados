<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CineMatch - Perfil</title>
  <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/cinematchlogo1-removebg-preview (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:if="${session.usuarioLogado != null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/pesquisa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="/chat"><i class="fa-solid fa-comment"></i></a>
        <a href="/curtidos"><i class="fa-solid fa-heart"></i></a>
        <a href="/perfil"><i class="fa-solid fa-user"></i></a>
        <a href="/logout" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
</header>

<header th:if="${session.usuarioLogado == null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/login" class="btn-login">Entrar</a>
        <a href="/registrar" class="btn-cadastrar">Cadastrar</a>
    </nav>
</header>

  <main class="container">
      <section class="perfil-section">
          <h2>Meu Perfil ðŸ‘¤</h2>

          <form id="profile-form" class="profile-form">
              <input id="perfil-name" type="text" placeholder="Nome" />
              <input id="perfil-email" type="email" placeholder="E-mail" />
              <input id="perfil-phone" type="text" placeholder="Telefone" />
              <div style="display:flex; gap:10px;">
                  <button type="submit" class="btn-curti">Salvar</button>
                  <button type="button" id="perfil-reset" class="btn-nao">Limpar</button>
              </div>
              <div id="perfil-saved" class="muted"></div>
          </form>

          <div class="perfil-exibir">
              <h3>Dados salvos</h3>
              <p><strong>Nome:</strong> <span id="exibe-nome">â€”</span></p>
              <p><strong>E-mail:</strong> <span id="exibe-email">â€”</span></p>
              <p><strong>Telefone:</strong> <span id="exibe-phone">â€”</span></p>
          </div>

          <!-- ðŸ”˜ BotÃ£o de Logout -->
          <div style="margin-top: 30px; text-align: center;">
              <form action="/logout" method="get">
                  <button type="submit" class="btn-logout">
                      <i class="fa-solid fa-right-from-bracket"></i> Sair da conta
                  </button>
              </form>
          </div>
      </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
