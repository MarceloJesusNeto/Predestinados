<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineMatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
          background-color: #111;
          color: white;
          margin: 0;
          font-family: Arial, sans-serif;
        }

        header {
          background-color: #000;
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        header h1 {
          color: #c700ff;
          margin: 0;
        }

        nav a {
          color: white;
          margin-left: 15px;
          text-decoration: none;
          font-size: 18px;
        }

        main {
          padding: 20px;
        }

        h2 {
          text-align: center;
          color: #c700ff;
        }

        .catalogo {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 25px;
          margin-top: 20px;
        }

        .card {
          background: #1a1a1a;
          padding: 15px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.6);
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          text-align: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          width: 320px;
          min-height: 520px;
        }

        .card:hover {
          transform: translateY(-8px) scale(1.03);
          box-shadow: 0 8px 20px rgba(214, 51, 255, 0.6);
        }

        .card img {
          width: 100%;
          height: 280px;
          object-fit: contain;
          background: #000;
          border-radius: 8px;
        }

        .card h3 {
          margin: 10px 0 5px;
          font-size: 18px;
          color: #c700ff;
        }

        .card p {
          margin: 4px 0;
        }

        .nota {
          font-size: 14px;
          font-weight: bold;
          color: #ffcc00;
          margin: 8px 0;
        }

        .nota i {
          margin-right: 5px;
        }

.botoes {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 12px;
}

.btn-favoritar {
  display: flex;
  align-items: center;
  gap: 6px;
  background: #181818;
  color: #fff;
  border: 1px solid #7a42ff;
  border-radius: 12px;
  padding: 8px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 0 5px rgba(122, 66, 255, 0.2);
}

.btn-favoritar i {
  font-size: 1rem;
}

.btn-favoritar:hover {
  background: linear-gradient(90deg, #7a42ff, #b174ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(122, 66, 255, 0.6);
  transform: translateY(-2px);
}

.btn-favoritar.favoritado {
  background: linear-gradient(90deg, #ff3366, #ff6699);
  border-color: #ff6699;
  box-shadow: 0 0 10px rgba(255, 99, 132, 0.7);
}

.btn-favoritar.salvo {
  background: linear-gradient(90deg, #4caf50, #7bdc7d);
  border-color: #7bdc7d;
  box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
}

.detalhes-box {
  background: #222;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  color: #ccc;
  font-size: 14px;
  text-align: justify;
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all 0.4s ease;
}

.detalhes-box.visible {
  max-height: 500px;
  opacity: 1;
}

.btn-detalhes {
  background: #6a5acd;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s;
}

.btn-detalhes:hover {
  background: #836fff;
  transform: scale(1.05);
}



        /* Descrição */
        .descricao {
          font-size: 14px;
          color: #ccc;
          margin: 8px 0;
          line-height: 1.4em;
          display: none; /* começa escondida */
        }

        .btn-login, .btn-cadastrar {
  background: #6a0dad;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  margin-left: 10px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-login:hover, .btn-cadastrar:hover {
  background: #8b2cff;
  transform: scale(1.05);
}
        .btn-descricao {
          background-color: #6c63ff;
          color: white;
          border: none;
          padding: 6px 12px;
          margin-top: 8px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          display: inline-flex;
          align-items: center;
          gap: 6px;
          transition: background 0.3s ease;
        }

        .btn-descricao:hover {
          background-color: #574fd6;
        }

        .botoes {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-top: auto;
        }
.generos {
  margin: 6px 0;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

.tag-genero {
  background: #333;
  color: #ddd;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
}

.nota {
  font-size: 15px;
  font-weight: bold;
  color: #ffcc00;
  margin: 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.btn-outline-primary, .btn-outline-danger {
  transition: all 0.3s ease;
  font-weight: 600;
  border-radius: 10px;
  padding: 6px 14px;
}

.btn-outline-primary:hover {
  background-color: #007bff;
  color: white;
  transform: scale(1.05);
}

.btn-outline-danger:hover {
  background-color: #dc3545;
  color: white;
  transform: scale(1.05);
}

        .btn-like, .btn-dislike {
          padding: 8px 14px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          display: flex;
          align-items: center;
          gap: 6px;
          transition: transform 0.2s ease, background 0.3s ease;
          font-weight: bold;
        }

        .btn-like {
          background: linear-gradient(135deg, #28a745, #34d058);
          color: white;
        }

        .btn-like:hover {
          transform: scale(1.1);
          background: #218838;
        }

        .btn-dislike {
          background: linear-gradient(135deg, #dc3545, #ff4d6d);
          color: white;
        }

        .btn-dislike:hover {
          transform: scale(1.1);
          background: #c82333;
        }
    </style>
</head>
<body>
<header th:if="${session.usuarioLogado != null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/pesquisa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="/chat"><i class="fa-solid fa-comment"></i></a>
        <a href="/curtidos"><i class="fa-solid fa-heart"></i></a>
        <a href="/perfil"><i class="fa-solid fa-user"></i></a>
        <a href="/logout" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
</header>

<header th:if="${session.usuarioLogado == null}">
    <h1>CineMatch</h1>
    <nav>
        <a href="/login" class="btn-login">Entrar</a>
        <a href="/registrar" class="btn-cadastrar">Cadastrar</a>
    </nav>
</header>

<main>
    <h2>Descubra filmes incríveis e pessoas com gostos semelhantes</h2>

    <section class="catalogo" id="catalogo">
        <div th:each="filme : ${filmes}" class="card">
            <img th:src="${filme.imagem}" alt="Poster do filme" loading="lazy">
            <!-- TÍTULO -->
            <h3 th:text="${filme.titulo}"></h3>

            <!-- Gênero -->
            <p th:attr="id='genero-' + ${filme.imdbId}" style="display:none;"></p>

            <!-- Nota -->
            <p th:attr="id='nota-' + ${filme.imdbId}" style="display:none;"></p>

            <!-- DETALHES (descrição escondida) -->
            <div th:attr="id='detalhes-' + ${filme.imdbId}" class="detalhes-box">
                <p th:attr="id='descricao-' + ${filme.imdbId}"></p>
            </div>

            <!-- BOTÃO -->
            <button class="btn-detalhes"
                    th:attr="onclick='mostrarDetalhes(' + '\'' + ${filme.imdbId} + '\'' + ', this)'">
                <i class="fa-solid fa-circle-info"></i> Mostrar detalhes
            </button>

            <div class="botoes">
                <button th:data-id="${filme.imdbId}"
                        th:data-titulo="${filme.titulo}"
                        th:data-imagem="${filme.imagem}"
                        th:data-genero="${filme.genero}" class="btn-favoritar" onclick="favoritarFilme(this)">
                    <i class="fa-solid fa-heart"></i> Favoritar
                </button>
            </div>
        </div>
    </section>
</main>

<script>
    function salvarFilme(botao) {
      botao.classList.add("salvo");
      botao.innerHTML = '<i class="fa-solid fa-check"></i> Salvo';
      botao.disabled = true;
    }

    async function favoritarFilme(botao) {
  const card = botao.closest(".card");
  const imdbId = card.querySelector(".btn-favoritar").dataset.id;
  const titulo = card.querySelector(".btn-favoritar").dataset.titulo;
  const imagem = card.querySelector(".btn-favoritar").dataset.imagem;
  const genero = card.querySelector(".btn-favoritar").dataset.genero;

  try {
    const resposta = await fetch("/favoritar", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `imdbId=${encodeURIComponent(imdbId)}&titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&genero=${encodeURIComponent(genero)}`
    });

    const resultado = await resposta.text();

    if (resultado === "ADICIONADO") {
      botao.classList.add("favoritado");
      botao.innerHTML = '<i class="fa-solid fa-heart-circle-check"></i> Favoritado';
    } else if (resultado === "REMOVIDO") {
      botao.classList.remove("favoritado");
      botao.innerHTML = '<i class="fa-solid fa-heart"></i> Favoritar';
    } else if (resultado.startsWith("ERRO")) {
      alert("Você precisa estar logado para favoritar filmes.");
    }
  } catch (e) {
    console.error("Erro ao favoritar:", e);
    alert("Ocorreu um erro ao tentar favoritar o filme.");
  }
}
</script>
</body>
</html>
