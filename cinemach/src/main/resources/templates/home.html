<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineMatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
          background-color: #111;
          color: white;
          margin: 0;
          font-family: Arial, sans-serif;
        }

        header {
          background-color: #000;
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        header h1 {
          color: #c700ff;
          margin: 0;
        }

        nav a {
          color: white;
          margin-left: 15px;
          text-decoration: none;
          font-size: 18px;
        }

        main {
          padding: 20px;
        }

        h2 {
          text-align: center;
          color: #c700ff;
        }

        .catalogo {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 25px;
          margin-top: 20px;
        }

        .card {
          background: #1a1a1a;
          padding: 15px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.6);
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          text-align: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          width: 320px;
          min-height: 520px;
        }

        .card:hover {
          transform: translateY(-8px) scale(1.03);
          box-shadow: 0 8px 20px rgba(214, 51, 255, 0.6);
        }

        .card img {
          width: 100%;
          height: 280px;
          object-fit: contain;
          background: #000;
          border-radius: 8px;
        }

        .card h3 {
          margin: 10px 0 5px;
          font-size: 18px;
          color: #c700ff;
        }

        .card p {
          margin: 4px 0;
        }

        .nota {
          font-size: 14px;
          font-weight: bold;
          color: #ffcc00;
          margin: 8px 0;
        }

        .nota i {
          margin-right: 5px;
        }

.detalhes-box {
  background: #222;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  color: #ccc;
  font-size: 14px;
  text-align: justify;
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all 0.4s ease;
}

.detalhes-box.visible {
  max-height: 500px;
  opacity: 1;
}

.btn-detalhes {
  background: #6a5acd;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s ease, background 0.3s;
}

.btn-detalhes:hover {
  background: #836fff;
  transform: scale(1.05);
}



        /* Descrição */
        .descricao {
          font-size: 14px;
          color: #ccc;
          margin: 8px 0;
          line-height: 1.4em;
          display: none; /* começa escondida */
        }

        .btn-descricao {
          background-color: #6c63ff;
          color: white;
          border: none;
          padding: 6px 12px;
          margin-top: 8px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          display: inline-flex;
          align-items: center;
          gap: 6px;
          transition: background 0.3s ease;
        }

        .btn-descricao:hover {
          background-color: #574fd6;
        }

        .botoes {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-top: auto;
        }
.generos {
  margin: 6px 0;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

.tag-genero {
  background: #333;
  color: #ddd;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
}

.nota {
  font-size: 15px;
  font-weight: bold;
  color: #ffcc00;
  margin: 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}



        .btn-like, .btn-dislike {
          padding: 8px 14px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 14px;
          display: flex;
          align-items: center;
          gap: 6px;
          transition: transform 0.2s ease, background 0.3s ease;
          font-weight: bold;
        }

        .btn-like {
          background: linear-gradient(135deg, #28a745, #34d058);
          color: white;
        }

        .btn-like:hover {
          transform: scale(1.1);
          background: #218838;
        }

        .btn-dislike {
          background: linear-gradient(135deg, #dc3545, #ff4d6d);
          color: white;
        }

        .btn-dislike:hover {
          transform: scale(1.1);
          background: #c82333;
        }
    </style>
</head>
<body>
<header>
    <h1>CineMatch</h1>
    <nav>
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="/pesquisa"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="/chat"><i class="fa-solid fa-comment"></i></a>
        <a href="/curtidos"><i class="fa-solid fa-heart"></i></a>
        <a href="/perfil"><i class="fa-solid fa-user"></i></a>
    </nav>
</header>

<main>
    <h2>Descubra filmes incríveis e pessoas com gostos semelhantes</h2>

    <section class="catalogo" id="catalogo">
        <div th:each="filme : ${filmes}" class="card">
            <img th:src="${filme.imagem}" alt="Poster do filme" loading="lazy">
            <!-- TÍTULO -->
            <h3 th:text="${filme.titulo}"></h3>

            <!-- Gênero -->
            <p th:attr="id='genero-' + ${filme.imdbId}" style="display:none;"></p>

            <!-- Nota -->
            <p th:attr="id='nota-' + ${filme.imdbId}" style="display:none;"></p>

            <!-- DETALHES (descrição escondida) -->
            <div th:attr="id='detalhes-' + ${filme.imdbId}" class="detalhes-box">
                <p th:attr="id='descricao-' + ${filme.imdbId}"></p>
            </div>

            <!-- BOTÃO -->
            <button class="btn-detalhes"
                    th:attr="onclick='mostrarDetalhes(' + '\'' + ${filme.imdbId} + '\'' + ', this)'">
                <i class="fa-solid fa-circle-info"></i> Mostrar detalhes
            </button>

            <div class="botoes">
                <button class="btn-like"><i class="fa-solid fa-thumbs-up"></i> Curtir</button>
                <button class="btn-dislike"><i class="fa-solid fa-thumbs-down"></i> Não curtir</button>
            </div>
        </div>
    </section>
</main>

<script>
    function mostrarDetalhes(imdbId, botao) {
    const box = document.getElementById("detalhes-" + imdbId);
    const descEl = document.getElementById("descricao-" + imdbId);

    if (box.classList.contains("visible")) {
        // Esconder
        box.classList.remove("visible");
        botao.innerHTML = '<i class="fa-solid fa-circle-info"></i> Mostrar detalhes';
        return;
    }

    // Se já carregou antes, só mostrar
    if (descEl.innerText && descEl.innerText !== "Carregando...") {
        box.classList.add("visible");
        botao.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Ocultar detalhes';
        return;
    }

    // Carregar descrição do backend
    descEl.innerText = "Carregando...";

    fetch("/detalhes/" + imdbId)
    .then(r => r.json())
    .then(filme => {
        descEl.innerText = filme.descricao || "Descrição não encontrada.";
        box.classList.add("visible");
        botao.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Ocultar detalhes';
    })
    .catch(() => {
        descEl.innerText = "Erro ao carregar detalhes.";
    });
}
</script>
</body>
</html>
