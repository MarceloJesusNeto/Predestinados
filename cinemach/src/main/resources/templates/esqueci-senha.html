<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Esqueci minha senha</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    .logo-link {
        position: absolute;
        top: 20px;
        left: 30px;
        z-index: 10;
    }

    .logo-btn {
        width: 80px;
        height: auto;
        cursor: pointer;
        background: transparent;
        border: none;
        box-shadow: none;
        transition: transform 0.4s ease, filter 0.4s ease;
    }

    .logo-btn:hover {
        transform: scale(1.08);
        filter: drop-shadow(0 0 10px #ff4df5) brightness(1.3);
    }

    .forgot-password-container {
        max-width: 400px;
        width: 90%;
    }

    .instructions {
        text-align: center;
        color: #ccc;
        margin-bottom: 2rem;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .back-to-login {
        text-align: center;
        margin-top: 1.5rem;
    }

    .back-to-login a {
        color: #7B3FFF;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-to-login a:hover {
        color: #ff5fa0;
        text-decoration: underline;
    }

    /* Estilo para o token gerado */
    .token-info {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
        text-align: center;
    }

    .token-code {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff5fa0;
        margin: 10px 0;
    }
</style>
<body>

<a href="/login" class="logo-link">
    <img src="/img/icons8-seta-esquerda-64.png" alt="Voltar" class="logo-btn">
</a>

<div style="background:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1000&q=80') center/cover no-repeat;" class="left-side">
    <div class="overlay"></div>
    <div class="left-content">
        <h1 class="logo">CineMatch</h1>
        <p class="subtitle">Recupere sua senha rapidinho</p>
    </div>
</div>

<div class="right-side">
    <div class="login-box forgot-password-container">
        <h2>Recuperar Senha</h2>

        <div class="instructions">
            Digite seu email que te mandamos um token de verificação.
        </div>

        <form th:action="@{/solicitar-redefinicao}" method="post">
            <div class="input-group">
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail cadastrado"
                        required
                >
            </div>

            <button type="submit">Gerar Token</button>

            <!-- Mensagem de sucesso com token -->
            <div th:if="${sucesso}" class="token-info" th:text="${sucesso}"></div>

            <p th:if="${erro}" style="color: red; margin-top: 15px; text-align: center;" th:text="${erro}"></p>
        </form>

        <div class="back-to-login">
            <a href="/login">← Voltar para o login</a>
        </div>
    </div>
</div>

</body>
</html>
